<app-header></app-header>
<body style="padding-top: 52px;">
  <section id="berita" class="services section-padding" style="min-height: -webkit-fill-available;">
    <h3 class="section-title wow flipInX" data-wow-delay="0.4s"><a class="title" href="listberita">Berita</a></h3>
    <div class="container">
      <div class="row">
        
        <div class="col-md-6 col-lg-3 col-xs-12" *ngFor="let item of listBerita">
          <div class="services-item wow fadeInDown" data-wow-delay="0.3s">
            <div class="services-content">
              <h3><a href="#">{{item.judul}}</a></h3>
              <p>{{item.deskripsi}}</p>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </section>

</body>

<app-footer></app-footer>

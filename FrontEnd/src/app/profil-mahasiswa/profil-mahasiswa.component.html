<app-header></app-header>

<body>
    <section id="contact" class="section-padding">
        <div class="container">
          <div class="contact-form-area">          
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                
                    <div class="container bootstrap snippet">
                            <div class="row">
                            <div class="col-sm-3"><!--left col-->
                        
                              <div class="text-center">
                                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar"> <br>
                                <input type="file" class="text-center center-block file-upload">
                              </div><hr><br>
                                  
                                </div>
                                <div class="col-sm-9">
                                      
                                  <div class="tab-content">
                                    <div class="tab-pane active" id="home">
                                          <form class="form" action="##" method="post" id="registrationForm">
                                              <div class="form-group">
                                                  
                                                  <div class="col-xs-6">
                                                      <label for="nama"><h4>Nama</h4></label>
                                                      <input type="text" class="form-control" name="nama" id="nama" value="{{nama}}">
                                                  </div>
                                              </div>
                                              <div class="form-group">
                                                  
                                                  <div class="col-xs-6">
                                                      <label for="email"><h4>Email</h4></label>
                                                      <input type="email" class="form-control" name="email" id="email" value="{{email}}">
                                                  </div>
                                              </div>
                                              <div class="col-xs-6">
                                                    <label for="alamat"><h4>Alamat</h4></label>
                                                    <input type="text-area" class="form-control" name="alamat" id="alamat" value="{{alamat}}">
                                                </div>
                                                
                                                <div class="col-xs-6">
                                                        <label for="telepon"><h4>Telepon</h4></label>
                                                        <input type="number" class="form-control" name="telepon" id="telepon" value="{{telepon}}">
                                                    </div>
                                              <div class="form-group">
                                                   <div class="col-xs-12">
                                                    <br>
                                                        <button style="margin-right:10px;" class="btn btn-lg btn-common" type="submit"> Save</button>
                                                </div>
                                              </div>
                                          </form>
                                      
                                      <hr>
                                      </div>
                                      </div>
                                  </div><!--/tab-content-->
                        
                                </div><!--/col-9-->
                            </div><!--/row-->

              </div>
          </div>
        </div>
    </section>
</body>

<app-footer></app-footer>

<div id="e-commerce-products" class="page-layout carded fullwidth" layout="row">

    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center" layout="column" flex>

        <!-- CONTENT HEADER -->
        <div class="header" layout="row" layout-align="space-between center">
            <div class="white-fg" layout="column" layout-align="start start">
                <div class="h1" layout="row" layout-align="start center">
                    <md-icon md-font-icon="icon-person"></md-icon>
                    <span translate="EC.PENDAFTAR">Pendaftar Beasiswa</span>
                </div>
            </div>

            <div>
                <md-menu-bar>
                    <md-menu md-position-mode="left bottom">
                        <md-menu-content width="3">
                            <md-menu-item ui-sref="app.pages_profile">
                                <md-button class="md-raised md-background">My Profile</md-button>
                            </md-menu-item>
                            
                            <md-menu-divider></md-menu-divider>
                            
                            <md-menu-item>
                                <md-button class="md-raised md-background" ng-click="vm.logout()">Logout</md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </md-menu-bar>


                <!-- <md-button class="md-raised md-background" ng-click="vm.gotoAddBeasiswa()">
                    <span translate="EC.EXPORT_EXCEL">Export (.xlxs)</span>
                </md-button> -->
            </div>

            <!-- <div>
                <md-button class="md-raised md-background" ng-click="vm.gotoAddBeasiswa()">
                    <span translate="EC.EXPORT_RAR">Export (.rar)</span>
                </md-button>
            </div> -->
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card" layout="column" flex>

            <!-- CONTENT -->
            <div class="content fullpage-datatable" layout="column" flex>

                <table class="dataTable row-border hover" datatable="ng" dt-instance="vm.dtInstance"
                       dt-options="vm.dtOptions">
                    <thead>
                        <tr>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">ID Pendaftar</span>
                                </div>
                            </th>

                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">ID Beasiswa</span>
                                </div>
                            </th>

                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">ID Mahasiswa</span>
                                </div>
                            </th>

                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Status</span>
                                </div>
                            </th>

                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Status Aktif</span>
                                </div>
                            </th>

                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Alamat Berkas</span>
                                </div>
                            </th>

                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Actions</span>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="beasiswa in ::vm.beasiswas">
                            <td>{{beasiswa.id_pendaftar}}</td>
                            <td>{{beasiswa.id_beasiswa}}</td>
                            <td>{{beasiswa.id_user}}</td>
                            <td>{{beasiswa.status}}</td>
                            <td>{{beasiswa.status_aktif}}</td>
                            <td>{{beasiswa.alamat_berkas}}</td>
                            <td>
                                <md-button class="edit-button md-icon-button" ng-click="vm.gotoProductDetail(product.id)" aria-label="Product details"
                                           translate translate-attr-aria-label="EC.PRODUCT_DETAILS">
                                    <md-icon md-font-icon="icon-pencil" class="s16"></md-icon>
                                </md-button>
                                <md-button class="edit-button md-icon-button" ng-click="vm.gotoProductDetail(product.id)" aria-label="Product details"
                                           translate translate-attr-aria-label="EC.PRODUCT_DETAILS">
                                    <md-icon md-font-icon="icon-pencil" class="s16"></md-icon>
                                </md-button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>

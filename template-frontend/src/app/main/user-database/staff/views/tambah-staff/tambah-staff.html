<div id="e-commerce-product" class="page-layout simple tabbed" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="start center">
        <div class="white-fg" layout="row" layout-align="start center" flex>
            <md-button class="goto-products-button md-icon-button" aria-label="Go to Staff"
                       ng-click="vm.gotoProducts()"
                       translate translate-attr-aria-label="EC.GO_TO_STAFF">
                <md-icon md-font-icon="icon-arrow-left"></md-icon>
            </md-button>

            <div layout="row" layout-align="start center">
                <div layout="column" layout-align="start start">
                    <div class="h2">
                        {{vm.product.nama}}
                    </div>
                    <div class="subtitle secondary-text">
                        <span translate="EC.DETAIL_STAFF">Detail Staff</span>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <md-button class="md-raised md-background" ng-click="vm.saveProduct()"
                       ng-disabled="!vm.isFormValid('productForm')">
                <span translate="EC.SIMPAN">SIMPAN</span>
            </md-button>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <md-tabs md-dynamic-height>

            <md-tab>
                <md-tab-label>
                    <span translate="EC.INFORMASI_UMUM">Informasi Umum</span>
                </md-tab-label>

                <md-tab-body>
                    <div class="product-detail-form-container md-background-bg md-whiteframe-1dp">
                        <form id="productForm" name="productForm">
                            <md-input-container class="md-block">
                                <label translate="EC.NO_PEGAWAI">Nomor Pegawai</label>
                                <input type="text" ng-model="vm.product.no_pegawai" required>
                            </md-input-container>

                            <md-input-container class="md-block">
                                <label translate="EC.NAMA_MAHASISWA">Nama Lengkap</label>
                                <input type="text" ng-model="vm.product.nama" required>
                            </md-input-container>

                            <md-input-container class="md-block">
                                <label translate="EC.JENISKELAMIN">Jenis Kelamin</label>
                                <md-select ng-model="vm.product.jenis_kelamin">
                                    <md-option value="1">Laki-Laki</md-option>
                                    <md-option value="2">Perempuan</md-option>
                                </md-select>
                            </md-input-container>

                            <md-input-container class="md-block">
                                <label translate="EC.EMAIL">Email</label>
                                <input type="email" ng-model="vm.product.email" required>
                            </md-input-container>

                            <md-input-container class="md-block">
                                <label translate="EC.STATUS">Status Aktif</label>
                                <md-select ng-model="vm.product.status_aktif">
                                    <md-option value="1">Aktif</md-option>
                                    <md-option value="0">Tidak Aktif</md-option>
                                </md-select>
                            </md-input-container>
                        </form>
                    </div>
                </md-tab-body>
            </md-tab>
        </md-tabs>

    </div>
    <!-- / CONTENT -->

</div>

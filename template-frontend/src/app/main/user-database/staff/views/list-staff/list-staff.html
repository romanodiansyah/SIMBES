<div id="e-commerce-products" class="page-layout carded fullwidth" layout="row">

    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center" layout="column" flex>

        <!-- CONTENT HEADER -->
        <div class="header" layout="row" layout-align="space-between center">
            <div class="white-fg" layout="column" layout-align="start start">
                <div class="h1" layout="row" layout-align="start center">
                    <md-icon md-font-icon="icon-codepen"></md-icon>
                    <span translate="EC.STAFF">Staff</span>
                </div>
                <div class="product-count secondary-text">
                    <span translate="EC.TOTAL_STAFF">Total Staff:</span>
                    <span>{{vm.admins.length}}</span>
                </div>
            </div>

            <div class="search" layout="row" layout-align="start center" flex>
                <md-icon md-font-icon="icon-magnify" class="white-text icon search-icon"></md-icon>
                <input id="e-commerce-products-search" class="search-input" type="text" placeholder="Search"
                       translate translate-attr-placeholder="EC.SEARCH" flex>
            </div>

            <div>
                <md-button class="md-raised md-background" ng-click="vm.gotoAddAdmin()">
                    <span translate="EC.TAMBAH_STAFF">Tambah Staff</span>
                </md-button>
            </div>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card" layout="column" flex>

            <!-- CONTENT TOOLBAR -->

            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <div class="content fullpage-datatable" layout="column" flex>

                <table class="dataTable row-border hover" datatable="ng" dt-instance="vm.dtInstance"
                       dt-options="vm.dtOptions">
                    <thead>
                        <tr>
                            <th class="secondary-text" width="10%">
                                <div class="table-header">
                                    <span class="column-title">ID</span>
                                </div>
                            </th>
                            <th class="secondary-text" width="15%">
                                <div class="table-header">
                                    <span class="column-title">Nomor Pegawai</span>
                                </div>
                            </th>
                            <th class="secondary-text" width="20%">
                                <div class="table-header">
                                    <span class="column-title">Nama Lengkap</span>
                                </div>
                            </th>
                            <th class="secondary-text" width="15%">
                                <div class="table-header">
                                    <span class="column-title">Jenis Kelamin</span>
                                </div>
                            </th>
                            <th class="secondary-text" width="20%">
                                <div class="table-header">
                                    <span class="column-title">Email</span>
                                </div>
                            </th>
                            <th class="secondary-text" width="10%">
                                <div class="table-header">
                                    <span class="column-title">Status Aktif</span>
                                </div>
                            </th>
                            <th class="secondary-text" width="10%">
                                <div class="table-header">
                                    <span class="column-title">Actions</span>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="admin in ::vm.admins">
                            <td width="10%">{{admin.id_adm}}</td>
                            <td width="15%">{{admin.no_pegawai}}</td>
                            <td width="20%">{{admin.nama}}</td>

                            <td width="15%" ng-if="admin.jenis_kelamin == 1">Laki-Laki</td>
                            <td width="15%" ng-if="admin.jenis_kelamin == 0">Perempuan</td>

                            <td width="20%">{{admin.email}}</td>

                            <td width="10%" ng-if="admin.status_aktif == 1">Aktif</td>
                            <td width="10%" ng-if="admin.status_aktif == 0">Tidak Aktif</td>

                            <td width="10%">
                                <md-button class="edit-button md-icon-button" ng-click="vm.gotoAdminDetail(admin.id_adm)" aria-label="Staff Details"
                                           translate translate-attr-aria-label="EC.DETAIL_STAFF">
                                    <md-icon md-font-icon="icon-pencil" class="s16"></md-icon>
                                </md-button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
